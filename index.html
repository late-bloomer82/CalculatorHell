<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Simplistic Calculator</h1>

    <div class="calculator">
        <div class="resultScreen"></div>
        <div class="buttonsContainer">
            <div class="numbersContainer">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">0</button>
                <button class="numbers">AC</button>
                <button class="numbers">=</button>
            </div>
            <div class="operatorsContainer">
                <button class="operator">รท</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    <video autoplay muted loop id="video-bg">
    <source src="pictures/mylivewallpapers.com-Cube-Neon-Glow.mp4" type="video/mp4">
 
    </video>



</body>

</html>
