<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Simplistic Calculator</h1>

    <div class="calculator">
        <div class="displayScreen"></div>
        <div class="buttonsContainer">
            
            <div class="numbersContainer">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button >AC</button>
                <button >=</button>
            </div>
           
                
            
        

            <div class="operatorsContainer">
                <button id="divide">รท</button>
                <button id="multiply">x</button>
                <button id="substract">-</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>



</body>

</html>
